<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="advice-id">ADVICE #<span id="advice-id"></span></p>
    <p class="advice-texts"><span>"</span><span class="advice-id-texts"></span><span>"</span></p>
    <picture>
      <source media="(min-width: 500px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="mobile">
    </picture>
    <div class="dice"><img src="./images/icon-dice.svg" alt="dice"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.

  </div>

  <script src="app.js"></script>
</body>
</html>
